<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koala.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../dist/main.css">
</head>

<body>
  <header class="absolute top-0 left-0 w-full flex items-center z-50">
    <div class="container mx-auto">
      <div class="relative flex items-center justify-between">
        <div class="px-5">
          <a href="#">
            <img class="py-5" src="../public/images/logo.svg" alt="">
          </a>
        </div>
        <div class="flex items-center">
          <div class="px-5">
            <button class="absolute block right-5 top-4" type="button" name="hamburger" id="hamburger">
              <span class="hamburger-line transition duration-500 ease-in-out origin-top-left"></span>
              <span class="hamburger-line transition duration-500 ease-in-out"></span>
              <span class="hamburger-line transition duration-500 ease-in-out origin-bottom-left"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="pt-32 bg-dark" id="home">
    <div class="container mx-auto">
      <div class="flex flex-wrap overflow-hidden">
        <div class="w-full px-5 lg:w-1/2">
          <div class="mb-10 relative">
            <img class="w-20 h-20 absolute" src="../public/images/star.svg" alt="">
            <img class="w-72 h-72 max-w-full mx-auto md:w-80 md:h-80 lg:w-96 lg:h-96" src="../public/images/hero.svg"
              alt="">
            <img class="w-20 h-20 absolute right-0 rotate-45" src="../public/images/star.svg" alt="">
          </div>
        </div>
        <div class="w-full px-5 lg:w-1/2">
          <h1 class="font-mono font-bold text-secondary text-4xl uppercase mb-5 md:text-5xl">koala <span
              class="block text-primary">intelligence</span> <span class="block">agency</span></h1>
          <p class="text-secondary leading-relaxed mb-20">A collection of 10,000 earthly koalas each with
            their unique skills. Their mission is to protect the world from evil.</p>
          <div class="relative w-20 h-20 mb-10">
            <a href="#">
              <img class="absolute w-20 h-20 animate-spin-slow" src="../public/images/round.svg" alt="">
              <img class="absolute w-6 h-6 animate-slit inset-1/3" src="../public/images/arrow.svg" alt="">
            </a>
          </div>
        </div>
        <div class="w-full px-5">
          <div class="flex items-center justify-end">
            <a class="mr-2 -mt-40 pb-1" href="#" target="_blank">
              <img src="../public/images/media/001.svg" alt="">
            </a>
            <a class="mr-2 -mt-40 pb-1" href="#" target="_blank">
              <img src="../public/images/media/002.svg" alt="">
            </a>
            <a class="mr-2 -mt-40 pb-1" href="#" target="_blank">
              <img src="../public/images/media/003.svg" alt="">
            </a>
            <a class="mr-2 -mt-40 pb-1" href="#" target="_blank">
              <img src="../public/images/media/004.svg" alt="">
            </a>
            <a class="mr-2 -mt-40 pb-1" href="#" target="_blank">
              <img src="../public/images/media/005.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/scripts.js"></script>
</body>

</html>
